<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #crq_242 {
            width: 800px;
            height: 600px;
            background-color: aquamarine;
        }
    </style>
    <script src="../js/echarts.js"></script>
</head>

<body>
    <div id="crq_242"></div>

    <script>
        var myChart = echarts.init(document.getElementById("crq_242"));
        var option = {
            title: {
                text: '上周课表安排',
                subtext: '数据来自课程表',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c}节 ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 62,
                top: 22,
                data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
            },
            toolbox: {
                show: true,
                left: 644,
                top: 28,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            series: [{
                name: '访问来源',
                type: 'pie',
                clockWise: true,
                label: {
                    normal: {
                        formatter: '{b}',
                        show: true,
                        position: "inner"
                    }
                },
                data: [{
                    value: 5,
                    name: '星期一',
                }, {
                    value: 6,
                    name: '星期二',
                }, {
                    value: 3,
                    name: '星期三',
                }, {
                    value: 4,
                    name: '星期四',
                }, {
                    value: 6,
                    name: '星期五',
                }, {
                    value: 6,
                    name: '星期六',
                }, {
                    value: 0,
                    name: '星期日'
                }]
            }]
        };
        myChart.setOption(option)
    </script>
</body>

</html>
