<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/echarts.js"></script>
    <style>
        #crq1 {
            width: 600px;
            height: 400px;
            background-color: paleturquoise;
        }
    </style>
</head>

<body>
    <div id="crq1"></div>
    <script type="text/javascript">
        var myChat = echarts.init(document.getElementById("crq1"))
        var option = {
            legend: {
                left: 'center',
                // data: [],
                top: 12
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                data: ['2016', '2017', '2018', '2019', '2020']
            },
            yAxis: {},
            series: [{
                itemStyle: {
                    normal: {
                        color: 'red'
                    }
                },
                barWidth: '40',
                name: '大数据',
                type: 'bar',
                stack: '统计',
                data: [301, 334, 390, 330, 320]
            }, {
                name: 'Oracle',
                type: 'bar',
                stack: '统计',
                data: [101, 134, 90, 230, 210],
                itemStyle: {
                    normal: {
                        color: 'Cyan'
                    }
                },
            }, {
                name: '云计算',
                type: 'bar',
                stack: '统计',
                data: [191, 234, 290, 330, 310],
                itemStyle: {
                    normal: {
                        color: 'blue'
                    }
                },
            }, {
                name: '人工智能',
                type: 'bar',
                stack: '统计',
                data: [201, 154, 190, 330, 410],
                itemStyle: {
                    normal: {
                        color: 'green'
                    }
                },
            }, {
                name: '软件工程',
                type: 'bar',
                stack: '统计',
                data: [90, 934, 1290, 1330, 1320],
                itemStyle: {
                    normal: {
                        color: 'purple'
                    }
                },
            }]
        };
        myChat.setOption(option);
    </script>

</body>

</html>
