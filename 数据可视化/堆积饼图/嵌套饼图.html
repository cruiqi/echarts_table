<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #crq_242 {
            width: 800px;
            height: 600px;
            /* background-color: aquamarine; */
        }
    </style>
    <script src="../js/echarts.js"></script>
</head>

<body>
    <div id="crq_242"></div>

    <script>
        var myChat = echarts.init(document.getElementById("crq_242"));
        var option = {
            // backgroundColor: '#eee',
            title: {
                text: '某大学三大学院的专业分布'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                data: ['计算机学院', '大数据学院', '财经学院']
            },
            calculable: true,
            series: [{
                name: '专业名称',
                type: 'pie',
                selectedMode: 'single',
                radius: ['10%', '30%'],
                clockWise: true,
                label: {
                    position: 'inner'
                },
                lavelLine: {
                    show: false
                },
                data: [{
                    value: 1200,
                    name: '计算机学院'
                }, {
                    value: 900,
                    name: '大数据学院'
                }, {
                    value: 600,
                    name: '财经学院',
                    selected: true
                }]
            }, {
                name: '专业名称',
                type: 'pie',
                selectedMode: 'single',
                radius: ['40%', '55%'],
                data: [{
                    value: 800,
                    name: '1-软件技术'
                }, {
                    value: 400,
                    name: '1-移动应用开发'
                }, {
                    value: 500,
                    name: '2-大数据技术与应用'
                }, {
                    value: 200,
                    name: '2-移动互联应用与技术'
                }, {
                    value: 200,
                    name: '2-云计算技术与应用'
                }, {
                    value: 400,
                    name: '3-投资与理财'
                }, {
                    value: 200,
                    name: '3-财务管理'
                }]
            }]
        };
        myChat.setOption(option)
    </script>
</body>

</html>
