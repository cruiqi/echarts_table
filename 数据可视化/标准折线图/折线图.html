<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #crq {
            width: 800px;
            height: 600px;
            background-color: aquamarine;
        }
    </style>
    <script src="../js/echarts.js"></script>
</head>

<body>
    <div id="crq"></div>

    <script>
        var myChat = echarts.init(document.getElementById("crq"));
        var option = {
            // backgroundColor: '#eee',
            title: {
                text: '某超市的流动人员统计',
                textStyle: {
                    color: 'red',
                },
                x: 'center'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['人流量'],
                left: 'right'
            },
            xAxis: {
                type: 'category',
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '人流量',
                type: 'line',
                data: [80, 125, 160, 140, 200, 245, 155],
                smooth: true,
                lineStyle: {
                    normal: {
                        color: 'green',
                        width: 2
                    }
                }
            }]
        };
        myChat.setOption(option);
    </script>
</body>

</html>
