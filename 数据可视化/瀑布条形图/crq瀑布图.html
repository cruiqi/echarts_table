<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/echarts.js"></script>
    <style>
        #crq {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id=crq></div>
    <script>
        var myChat = echarts.init(document.getElementById("crq"));
        var option = {
            title: {
                text: '深圳最低生活费组成(单位:元)',
                subtext: '数据来自ExcelHome',
            },
            toolbar: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function(params) {
                    var tar = params[0];
                    return tar.name + '<br/>' + tar.seriesName + ':' + tar.value;
                }
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    },
                }
            },
            xAxis: [{
                type: 'category',
                splitLine: {
                    show: false
                },
                data: ['总费用', '房租', '水电费', '交通费', '伙食费', '日用品费用']
            }],
            yAxis: [{
                type: 'value'
            }],
            series: [{
                name: '辅助',
                type: 'bar',
                stack: '总量',
                itemStyle: {
                    normal: {
                        barBorderColor: 'rgba(0,0,0,0)',
                        barBorderColor: 'rgba(20,20,0,0.5)',
                        barBorderWidth: 5,
                        color: 'rgba(0,0,0,0)',
                        color: 'rgba(0,220,0,0.8)'
                    },
                    emphasis: {
                        barBorderColor: 'rgba(0,0,0,0)',
                        barBorderWidth: 25,
                        color: 'rgba(0,0,0,0)'
                    }
                },
                data: [0, 1700, 1400, 1200, 300, 0]
            }, {
                name: '生活费',
                type: 'bar',
                stack: '总量',
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            position: 'inside'
                        }
                    }
                },
                data: [2900, 1200, 300, 200, 900, 300]
            }]
        };
        myChat.setOption(option);
    </script>
</body>

</html>
