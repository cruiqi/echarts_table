<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #crq_242 {
            width: 800px;
            height: 600px;
            /* background-color: aquamarine; */
        }
    </style>
    <script src="../js/echarts.js"></script>
</head>

<body>
    <div id="crq_242"></div>

    <script>
        var myChat = echarts.init(document.getElementById("crq_242"));

        var option = {
            grid: {
                show: true,
                x: 15,
                y: 66,
                width: '93%',
                height: '80%',
                x2: 100,
                y2: 100,
                borderWidth: 5,
                borderColor: 'red',
                backgroundColor: '#f7f7f7'
            },
            title: {
                text: '未来一周气温变化',
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['最高气温', '最低气温']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['line', 'bar']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            xAxis: {
                show: false,
                smooth: true,
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            },
            yAxis: {
                show: false,
                type: 'value',
                axisLabel: {
                    formatter: '{value}℃'
                }
            },
            series: [{
                name: '最高气温',
                smooth: true,
                type: 'line',
                data: [11, 11, 15, 13, 12, 13, 10],
                markPoint: {
                    data: [{
                        type: 'max',
                        name: '最大值'
                    }, {
                        type: 'min',
                        name: '最小值'
                    }]
                },
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                }
            }, {
                name: '最低气温',
                smooth: true,
                type: 'line',
                data: [1, -1, 2, 5, 3, 2, 0],
                markPoint: {
                    data: [{
                        name: '周最低',
                        value:-2,
                        xAxis:1,
                        yAxis:-1.5
                    }]
                },
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                }
            }]
        };
        myChat.setOption(option)
    </script>
</body>

</html>
