<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/echarts.js" type="text/javascript" charset="UTF-8"></script>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/roma.js"></script>
    <script src="../js/macarons.js"></script>
    <script src="../js/dark.js"></script>
    <script src="../js/shine.js"></script>
    <script src="../js/vintage.js"></script>
    <script src="../js/infographic.js\"></script>
    <script src="../js/echarts-wordcloud.min.js"></script>
</head>

<body>
    <div id="themeArea">
        <label>ECharts主题切换</label>
    </div>
    <select name="" id="sel">
            <option value="dark">dark</option>
            <option value="macarons">macarons</option>
            <option value="infographic">infographic</option>
            <option value="roma">roma</option>
            <option value="shine">shine</option>
            <option value="vintage">vintage</option>
        </select>
    <div id="main" style="height:399px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById("main"), 'dark');
        var option = {
            title: {
                text: '某大学各专业招生情况分析',
                left: 60,
                top: 10
            },
            tooltip: {},
            legend: {
                left: 320,
                top: 10,
                data: ['2018', '2019', '2020']
            },
            xAxis: {
                data: ['大数据', '云计算', '人工智能', '网络工程', '移动开发', '软件开发']
            },
            grid: {
                show: true
            },
            yAxis: {},
            series: [{
                name: '2018',
                type: 'bar',
                data: [122, 55, 44, 56, 110, 222]
            }, {
                name: '2019',
                type: 'bar',
                data: [315, 98, 122, 96, 115, 278]
            }, {
                name: '2020',
                type: 'bar',
                data: [382, 123, 222, 94, 125, 369]
            }]
        };
        myChart.setOption(option);
        $('#sel').change(function() {
            myChart.dispose();
            let Theme = $(this).val();
            myChart = echarts.init(document.getElementById('main'), Theme);
            myChart.setOption(option);
        });
    </script>
</body>

</html>
