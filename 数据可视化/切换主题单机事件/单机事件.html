<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/echarts.js"></script>
    <style>
        #crq242 {
            width: 800px;
            height: 600px;
            /* background-color: wheat; */
        }
    </style>
</head>

<body>
    <div id="crq242"></div>
    <script>
        var myChart = echarts.init(document.getElementById("crq242"));
        var option = {
            color: ['LimeGreen', 'DarkFreen', 'red', 'blue', 'Purple'],
            backgroundColor: 'rgba(128,128,128,0.1)',
            title: {
                text: '某学院2020年专业招生情况汇总表',
                left: 70,
                top: 9
            },
            toltip: {
                tooltip: {
                    show: true
                },
            },
            legend: {
                data: ['2019年招生'],
                left: 422,
                top: 8
            },
            xAxis: {
                data: ['大数据', '云计算', 'ERP', '人工智能', '软件开发', '移动开发', '网络技术']
            },
            yAxis: {},
            series: [{
                name: '招生人数',
                type: 'bar',
                barWidth: 55,
                data: [350, 200, 66, 210, 466, 200, 135]
            }]
        };
        myChart.setOption(option)
        myChart.on('click', function(params) {
            var yt = alert('鼠标单击事件，刚才点击了' + params.name)
            window.open('https://www.baidu.com/s?wd=' +
                encodeURIComponent(params.name)
            )
        })
        window.addEventListener('resize', function() {
            myChart.resize();
        })
    </script>
</body>

</html>
